<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Juego de Ahorcado</title>
</head>
<body>
<div class="container">
  <h1>Juego de Ahorcado</h1>
  <div class="word-display" id="wordDisplay"></div> <!-- Div para mostrar la palabra a adivinar -->
  <div class="guesses" id="guesses"></div> <!-- Div para mostrar las letras adivinadas incorrectas -->
  <div class="remaining-lives" id="remainingLives"></div> <!-- Div para mostrar las vidas restantes -->
  <input type="text" id="inputLetter" placeholder="Ingrese una letra"> <!-- Campo de entrada de texto -->
  <button id="guessButton">Adivinar</button>
</div>
<script src="script.js"></script>
</body>
</html>
